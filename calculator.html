<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding-top: 0px;
  "
>
  <div
    id="calculator"
    style="
      margin: 40px;
      background-color: white;
      height: 260px;
      padding: 20px;
      margin-left: 100px;
      margin-right: 100px;
    "
  >
    <h1 style="margin-top: -17px; margin-bottom: 0px">Calculator</h1>

    <div
      style="
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 10px;
        background-color: grey;
        padding: 10px;
      "
    >
      <div 
        style="
          background-color: #fffbfb;
          color: black;
          padding: 5px;
          margin-bottom: 5px;
          align-self: center;
          grid-column: 1 / span 4;
          grid-row: 1;
          text-align: end;
        "
      >
        <span id="display-calc">0</span>
      </div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">1</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">2</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">3</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">+</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">4</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">5</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">6</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">-</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">7</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">8</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">9</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">/</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">0</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">C</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">=</div>
      <div class="calculator" onclick="clicar(this.innerHTML)" style="background-color: black; color: white; padding: 10px">*</div>
    </div>
  </div>
</div>
